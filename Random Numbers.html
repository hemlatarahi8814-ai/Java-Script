<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript While Loop</h2>
        <p id="number"></p>
        <script>
            var text = "";
            var i = 0
            while (i<10)
            {
                var randomNumber = Math.floor(Math.random() * 100);
              text += "<br>The number is " +randomNumber;
              i++;  
            }
            document.getElementById("number").innerHTML = text;
        </script>
        </body>
        </html>
