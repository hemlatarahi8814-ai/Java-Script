<!DOCTYPE html>
<html>
    <body>
    <h2>JavaScript Objects and its properties</h2>

    <p id="demo"></p>
    <script>
        var person = {
            firstName:"Aaradhya",
            age:11,
        };
        document.getElementById("demo").innerHTML=person.firstName
        +" IS " + person.age + " years old.";
    </script>
</body>
</html>
